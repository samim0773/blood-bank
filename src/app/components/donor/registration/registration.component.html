<div class="body">
  <div class="form-container">
    <form [formGroup]="donorData" (ngSubmit)="onSubmit()">
      <h1>Registration Form</h1>

      <div class="field">
        <label>Name</label>
        <input
          type="text"
          placeholder="Enter your name"
          formControlName="name"
        />
      </div>

      <div class="field">
        <label>Gender</label>
        <select formControlName="genter">
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="field">
        <label>Phone</label>
        <input
          type="tel"
          placeholder="Enter your phone number"
          formControlName="mobile"
        />
      </div>

      <div class="field">
        <label>Birth Date</label>
        <input type="date" formControlName="dob" />
      </div>

      <div class="field">
        <label>Image</label>
        <input type="file" accept="image/*" formControlName="image" />
      </div>

      <div class="field">
        <label>Blood Group</label>
        <select formControlName="bloodGroup">
          <option value="">Select your blood group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="field">
        <label>Account Status</label>
        <input
          type="radio"
          name="account_status"
          value="active"
          checked
          formControlName="accountStatus"
        />
        Active
        <input
          type="radio"
          name="account_status"
          value="inactive"
          formControlName="accountStatus"
        />
        Inactive
      </div>

      <h2>Address</h2>

      <div class="field">
        <label>Address</label>
        <input
          type="text"
          placeholder="Enter your address"
          formControlName="address"
        />
      </div>

      <div class="field">
        <label>City</label>
        <input
          type="text"
          placeholder="Enter your city"
          formControlName="city"
        />
      </div>

      <div class="field">
        <label>Postal Code</label>
        <input
          type="text"
          placeholder="Enter your postal code"
          formControlName="postalCode"
        />
      </div>

      <div class="field">
        <label>State</label>
        <input
          type="text"
          placeholder="Enter your state"
          formControlName="state"
        />
      </div>

      <div class="field">
        <label>Country</label>
        <input
          type="text"
          placeholder="Enter your Country"
          formControlName="conutry"
        />
      </div>

      <h2>Hospitals</h2>

      <div class="field">
        <label>Name</label>
        <input
          type="text"
          placeholder="Enter hospital name"
          formControlName="hosName"
        />
      </div>

      <div class="field">
        <label>Address</label>
        <input
          type="text"
          placeholder="Enter hospital address"
          formControlName="hosAddress"
        />
      </div>

      <div class="field">
        <label>City</label>
        <input
          type="text"
          placeholder="Enter hospital city"
          formControlName="hosCity"
        />
      </div>

      <div class="field">
        <label>Postal Code</label>
        <input
          type="text"
          placeholder="Enter hospital postal code"
          formControlName="hosPostalCode"
        />
      </div>

      <div class="field">
        <label>State</label>
        <input
          type="text"
          placeholder="Enter hospital state"
          formControlName="hosState"
        />
      </div>
      <div class="field">
        <label>Country </label>
        <input
          type="text"
          placeholder="Enter hospital Country "
          formControlName="hosCountry"
        />
      </div>

      <div class="field">
        <label>Password</label>
        <input
          type="password"
          placeholder="Enter your password"
          formControlName="password"
        />
      </div>

      <div class="button-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
